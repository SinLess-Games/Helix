  #|                                                                                        |#
  #|---------------------------------[Chat Information]-------------------------------------|#
  #|                                                                                        |#
  #| This is the model for chat specific configurations                                    |#
  #|                                                                                        |#
  #|   The NowPlayingMentions allows you to choose where or not to mention the user         |#
  #| when bot displays the now playing message.                                             |#
  #| The Use Auto Play LIst allows you to start playing songs from the auto playlist.txt     |#
  #| file after joining a channel. This does not stop users from queueing songs.            |#
  #|________________________________________________________________________________________|#
  #|                                                                                        |#
  #| Choose whether or not to mention the requester in the now playing message.             |#
  NowPlayingMentions  = False
  #| Choose whether or not to enable auto playlist                                          |#
  UseAutoPlaylist  = True
  #| Pause the music when nobody is in a voice channel, until someone joins again.          |#
  AutoPause  = True
  #| Regularly saves the queue to the disk. If the bot is then shut down, the queue wil     |#
  #| resume from where it left off.                                                         |#
  PersistentQueue  = True
  #| Allows the person who queued a song to skip their OWN songs instantly, similar to the  |#
  #| functionality that owners have where they can skip every song instantly.               |#
  AllowAuthorSkip  = True
  # Enables the use of embeds throughout the bot. These are messages that are formatted to  |#
  # look cleaner, however they don't appear to users who have link previews disabled in     |#
  # their Discord settings.                                                                 |#
  UseEmbeds  = True
  #| The amount of items to show when using the queue command.                              |#
  QueueLength  = 10
  #| Remove songs from the auto playlist if an error occurred while trying to play them.     |#
  #| If enabled, unplayable songs will be moved to another file and out of the              |#
  #| auto playlist. You may want to disable this if you have internet issues or frequent     |#
  #| issues playing songs.                                                                  |#
  RemoveFromAPOnError  = True
  #| Automatically joins the owner's voice channel on startup, if possible. The bot         |#
  #| must be on the same server and have permission to join the channel.                    |#
  AutoSummon  = True
  #| The number of people voting to skip in order for a song to be skipped successfully,    |#
  #| whichever value is lower will be used. Ratio refers to the percentage of un-deafened    |#
  #| non-owner users in the channel.                                                        |#
  SkipsRequired  = 4
  #| percentage of un-deafened non-owners in channel                                         |#
  SkipRatio  = 0.5
  #| Allows the bot to automatically join servers on startup. To use this, add the IDs      |#
  #| of the voice channels you would like the bot to join on startup, separated by a        |#
  #| space. Each server can have one channel. If this option and AutoSummon are             |#
  #| enabled, this option will take priority.                                               |#
  AutojoinChannels  =
