  #|  This is the main, Configuration file for Helix, I chose the YML format for the easy   |#
  #| to use design and access system. I prefer this method over a .ini file which tends to  |#
  #| get pretty complex really quick.                                                       |#
  #|________________________________________________________________________________________|#
  #|                                                                                        |#
  #| This is the configuration file for Helix. You need to edit this file                   |#
  #| to setup the bot. Do not edit this file using Notepad as it ruins the                  |#
  #| formatting - use Notepad++ or a code editor like Visual Studio Code.                   |#
  #|                                                                                        |#
  #| For help, see: https://github.com/SinLess-Games/Helix                                  |#
  #|                                                                                        |#
  #| To get IDs, enable Developer Mode (Options -> Settings -> Appearance)                  |#
  #| on Discord and then right-click the person/channel you want to get the                 |#
  #| channel of, then click 'Copy ID'. You can also use the 'list-ids' command.             |#
  #| (http://i.imgur.com/GhKpBMQ.gif)                                                       |#
  #|                                                                                        |#
  #|                                                                                        |#
  #| HOW TO GET VARIOUS IDS:                                                                |#
  #| http://i.imgur.com/GhKpBMQ.gif                                                         |#
  #| Enable developer mode (options, settings, appearance), right-click the object you want |#
  #| the id of, and click Copy ID                                                           |#
  #| This works for basically everything you would want the id of (channels and users).     |#
  #| For roles you have to right-click a role mention.                                      |#
  #|                                                                                        |#
